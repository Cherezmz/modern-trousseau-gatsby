name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Good first issue, thanks for playing ball'' first issue'
        pr-message: 'We like good code, thanks for contributing'' first pr'
